apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-layer
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: execution-layer
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5055"
      labels:
        app: execution-layer
    spec:
      initContainers:
      - name: jwttoken
        image: alpine/openssl:latest
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c", "/mnt/scripts/generate-token.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /mnt/scripts
        - name: jwt-token-volume
          mountPath: /mnt/jwt
      containers:
      - name: reth
        image: ghcr.io/paradigmxyz/reth
        imagePullPolicy: IfNotPresent
        ports:
        - name: rpc
          containerPort: 8545
          protocol: TCP
        - name: engine
          containerPort: 8551
          protocol: TCP
        - name: metrics
          containerPort: 5055
          protocol: TCP
        - name: peering
          containerPort: 30303
          protocol: TCP
        command:
        - node
        - --chain mainnet
        - --metrics 0.0.0.0:5054
        - --log.file.directory /root/logs
        - --authrpc.addr 0.0.0.0
        - --authrpc.port 8551
        - --authrpc.jwtsecret /mnt/jwttoken/jwt.hex
        - --http --http.addr 0.0.0.0 --http.port 8545
        - --http.api "eth,net,web3"
        #env:
        #- name: PODINFO_UI_COLOR
          #value: "#34577c"
        #livenessProbe:
          #exec:
            #command:
            #- podcli
            #- check
            #- http
            #- localhost:9898/healthz
          #initialDelaySeconds: 5
          #timeoutSeconds: 5
        #readinessProbe:
          #exec:
            #command:
            #- podcli
            #- check
            #- http
            #- localhost:9898/readyz
          #initialDelaySeconds: 5
          #timeoutSeconds: 5
        resources:
          limits:
            cpu: 3000m
            memory: 10240Mi
          requests:
            cpu: 2000m
            memory: 8192Mi
        volumeMounts:
          - name: jwt-token-volume
            mountPath: /mnt/jwttoken

